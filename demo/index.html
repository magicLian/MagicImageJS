<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<head>
    <title>image</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/CanvasImage.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="header">
    <div class="title">CanvasImageJS</div>
</div>
<div class="right">
    <canvas id="canvas" width="1280" height="720"></canvas>
</div>
<div class="buttonarea">
    <li><button class="blackAndWhite button">Black&White 黑白</button></li>
    <li><button class="gaosi button">Gaussian Blur 高斯模糊</button></li>
    <li><button class="edge button">Edge 边缘化</button></li>
    <li><button class="flip button">Color Flip 颜色反相</button></li>
    <li><button class="sharpen button">Sharpen 锐化</button></li>
    <li><button class="medianFilter button">Median Filter 中值滤波</button></li>
    <li><button class="histogramBlance button">Histogram Blance 直方图均衡化</button></li>
    <li><button class="histogramBlanceWithColor button">Histogram Blance With Color 直方图均衡化</button></li>
    <li><button class="removeOneColor button">Remove One Color 除掉图中指定颜色,变为透明</button></li>
    <li><button class="reset button">Reset 重置canvas</button></li>
    <li><button class="download button">Download 下载图像</button></li>
</div>
</body>
</html>
